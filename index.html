<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 4.2</title>

    <!-- updated portfolio link: https://larkiningram.github.io/Responsive-Portfolio/portfolio.html -->

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container">

        <!-- start of row 1-->
        <div class="row">
            <div class="col-lg-4">
                <h1>Star Wars RPG</h1>
            </div>
        </div>

        <!-- start of row 2-->
        <div class="row">
            <div class="col-lg-1 mx-1">
                <input type="image" class="obi-wan init" value="1" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
            <div class="col-lg-1 mx-1">
                <input type="image" class="luke init" value="2" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
            <div class="col-lg-1 mx-1">
                <input type="image" class="sid init" value="3" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
            <div class="col-lg-1 mx-1">
                <input type="image" class="maul init" value="4" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
        </div>

        <!-- start of row 3-->
        <div class="row">
            <div class="col-lg-4">
                <h3>Your Character</h3>
            </div>
        </div>

        <hr>

        <!-- start of row 4-->
        <div class="row">
            <div class="col-lg-1 mx-1">
                <input type="image" class="obi-wan enemy" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
            <div class="col-lg-1 mx-1">
                <input type="image" class="luke enemy" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
            <div class="col-lg-1 mx-1">
                <input type="image" class="sid enemy" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
            <div class="col-lg-1 mx-1">
                <input type="image" class="maul enemy" src="assets/images/blank.png" name="image" width="100"
                    height="100">
            </div>
        </div>

        <!-- start of row 5-->
        <div class="row">
            <div class="col-lg-4">
                <h3>Enemies Available to Attack</h3>
                <br>
                <h3>Fight Section</h3>
            </div>
        </div>

        <!-- start of row 6-->
        <div class="row">
            <button class="btn btn-info btn-sm attack">
                <span class="fa"></span> Attack
            </button>
        </div>

        <!-- start of row 7-->
        <div class="row">
            <div class="col-lg-4">
                <h3>Defender</h3>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
